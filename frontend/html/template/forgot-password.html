<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Dreams LMS is a powerful Learning Management System template designed for educators, training institutions, and businesses.">
    <meta name="keywords" content="LMS template, Learning Management System, e-learning software">
    <meta name="author" content="Dreams Technologies">
    <meta name="robots" content="index, follow">
    
    <title>Dreams LMS | Forgot Password</title>

    <link rel="shortcut icon" href="assets/img/favicon.png"> 
    <link rel="apple-touch-icon" href="assets/img/apple-icon.png">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css">
    <link rel="stylesheet" href="assets/plugins/slick/slick.css">
    <link rel="stylesheet" href="assets/plugins/slick/slick-theme.css">
    <link rel="stylesheet" href="assets/plugins/feather/feather.css">
    <link rel="stylesheet" href="assets/plugins/tabler-icons/tabler-icons.css">
    <link rel="stylesheet" href="assets/css/iconsax.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="login-content">
            <div class="row">
                <div class="col-md-6 login-bg d-none d-lg-flex">
                    <div class="login-carousel">
                        <div>
                            <div class="login-carousel-section mb-3">
                                <div class="login-banner">
                                    <img src="assets/img/auth/auth-1.svg" class="img-fluid" alt="Logo">
                                </div>
                                <div class="mentor-course text-center">
                                    <h3 class="mb-2">Welcome to <br>Adaptive<span class="text-secondary">LMS</span> Courses.</h3>
                                    <p>Platform designed to help organizations, educators, and learners manage, deliver, and track learning and training activities.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 login-wrap-bg">
                    <div class="login-wrapper">
                        <div class="loginbox">
                            <div class="w-100">
                                <div class="d-flex align-items-center justify-content-between login-header">
                                    <img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
                                    <!-- <a href="index.html" class="link-1">Back to Home</a> -->
                                </div>
                                <div class="topic">
                                    <h1 class="fs-32 fw-bold mb-3">Forgot Password</h1>
                                    <p class="fs-14 fw-normal mb-0">Enter your email to reset your password.</p>
                                </div>
                                <form id="forgotPasswordForm" class="mb-3 pb-3">
                                    <div class="mb-3 position-relative">
                                        <label class="form-label">Email <span class="text-danger ms-1">*</span></label>
                                        <div class="position-relative">
                                            <input type="email" name="email" id="emailInput" class="form-control form-control-lg" required>
                                            <span><i class="isax isax-sms input-icon text-gray-7 fs-14"></i></span>
                                        </div>
                                    </div>
                                    <div class="d-grid">
                                        <button class="btn btn-secondary btn-lg" type="submit">Submit <i class="isax isax-arrow-right-3 ms-1"></i></button>
                                        <!-- Fallback <a> tag -->
                                        <a id="redirectLink" href="" class="d-none">Redirect</a>
                                    </div>
                                </form>
                                <p class="fs-14 fw-normal d-flex align-items-center justify-content-center">
                                    Do you remember your password? <a href="login.html" class="link-2 ms-1">Sign In</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/jquery-3.7.1.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/plugins/select2/js/select2.min.js"></script>
    <script src="assets/plugins/slick/slick.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/auth.js"></script>
</body>
</html>
